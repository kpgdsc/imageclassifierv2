    <title>Cayenne Image Recogniiser</title>
    <link rel="icon"        type="image/png"     href="static/images/cayenne.png">



</head>
<body onload="init()">

<nav class="navbar navbar-dark bg-primary">



    <ul class="nav">

        <a class="navbar-brand" href="{{ url_for('home') }}">
    <img src="static/images/cayenne.png" width="20" height="30" alt="">
  </a>


        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('image') }}">| Image Recognition |</I></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('number') }}">| Handwritten Digit Recognition |</I></a>
        </li>

    </ul>


</nav>

<container>
    <br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success" role="alert">
        <ul class=flashes>
            {% for message in messages %}
            <li class=flashes> {{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}



    {% endblock %}
    <br>
</container>

<nav class="navbar navbar-dark fixed-bottom bg-primary">
    <ul class="nav">
        <li class="nav-item">
            <a class="footer" href="{{ url_for('home')}}"> &copy; 2018&nbsp;kpgCool</a>
        </li>
    </ul>
</nav>


</body>
</html>
