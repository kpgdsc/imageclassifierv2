{% extends "base.html" %}
{% block content %}

<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        ctx.lineWidth   = 10;
        x = "black",


        ctx.rect(0, 0, w, h);
        ctx.fillStyle = "white";
        ctx.fill();



        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);

        document.getElementById("aisubmit").style.display = "none";
    }

    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
         x = "black";

        if (x == "white") y = 14;
        else y = 2;

    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }

    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";


    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }







    function saveimg() {

        var dataURL = canvas.toDataURL();

        $.ajax({
          type: "POST",
          url: "/canvas",
          data:{
            imageBase64: dataURL
          }
        }).done(function() {
          console.log('sent');
        });

       document.getElementById("aisubmit").style.display = "block";
       savbtn = document.getElementById("savebtn")
       savbtn.disabled = true;
       savbtn.style.display = "none";


    }





</script>

<div class="jumbotron">

    <h3 style="color:blue;">Draw the digt</h3>

    <canvas id="can" width="85" height="119" style="border:2px solid;"></canvas>

    <br>

    <input type="button" value="Save Image" id="savebtn" size="23" onclick="saveimg()" style="">


    <form action="/num_prediction" method="get">

        <br>

        &nbsp;&nbsp;&nbsp;<input id="aisubmit" type="submit" value="Apply AI" class="btn btn-primary" align="right">

    </form>


</div> <!-- jumbotron -->


</div>
{% endblock %}
